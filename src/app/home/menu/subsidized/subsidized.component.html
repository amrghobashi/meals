<div class="card flex justify-content-center">
    <div *ngFor="let itemType of itemTypes">
        <p-fieldset legend="{{ itemType.name }} (max {{ itemType.max_choice }})" [toggleable]="true" [style]="{'text-align': 'left'}">
            <div class="card flex justify-content-center">
                <div class="flex flex-column gap-2">
                    <div *ngFor="let item of items" class="field-checkbox">
                        <div *ngIf="item.item_type_id == itemType.id">
                            <div class="itemCard">
                                <div class="card flex justify-content-center">
                                    <p-image src="assets/beef.jpg" alt="Image" height="75" width="75" [preview]="true"></p-image>
                                    <!-- <p-image src="{{ item.img }}" alt="Image" height="75" width="75" [preview]="true"></p-image> -->
                                </div>
                                <div style="padding: 0.5rem; width: 50%;">
                                    <div class="text-3xl font-medium text-900 mb-3" style="font-size: larger;">{{item.item_name}} </div>
                                    <div class="font-medium text-500 mb-3" style="color: #868687; font-size: medium;">{{ item.desc | slice:0:150 }}</div>
                                </div>
                                <div style="margin-top: auto; margin-bottom: auto; text-align: center;">
                                    <p style="width: 4rem;">
                                        {{item.price}} EGP
                                    </p>
                                </div>
                                <div style="margin: auto;">
                                    <p-button [style]="{'width': '2.2rem', 'height': '2.2rem'}" icon="pi pi-plus" [rounded]="true" severity="success"
                                        (click)="checkCartCount(item.item_type_id, item.id, 'subsidized_cart')">
                                    </p-button>
                                </div>
                            </div>
                            <hr color="#efefef">
                        </div>

                    </div>
                </div>
            </div>
        </p-fieldset>
    </div>
</div>

<p-toast position="bottom-right" key="t1"></p-toast>
