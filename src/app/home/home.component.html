<app-tool-bar></app-tool-bar>
<div class="menuScreen">

    <p-card class="tableCard" [style]="{'display': 'block','width': '-webkit-fill-available;'}">
        <p-tabView styleClass="tabviewCustom">
            <p-tabPanel>
                <ng-template pTemplate="header">
                    <span class="material-icons">menu_book</span>
                    <span class="tabHeader">Menu </span>
                </ng-template>
                <p>
                    <app-menu></app-menu>
                </p>
            </p-tabPanel>
            <p-tabPanel header="Reviews ">
                <ng-template pTemplate="header">
                    <span class="material-icons">rate_review</span>
                    <span class="tabHeader">Reviews </span>
                </ng-template>
            <p>
                <app-review></app-review>
            </p>
            </p-tabPanel>
    </p-tabView>
    <div class="largeScreen" style="width: 30%; position: fixed; margin-left: 62%; ">
        <app-cart></app-cart>
        </div>
    </p-card>
</div>
    <router-outlet />
